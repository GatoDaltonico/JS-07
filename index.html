<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="styles.css">
    <script src="fetch.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="card--container"></div>

        <div class="input-container row">
            <label for="poke-name">Buscar Pokémon (Nombre / ID)</label>
            <input id="poke-name" type="text" name="poke-name" value="">
        </div>
        <div class="button-container row">
            <button id="previous-btn" class="btn">Anterior</button>
            <button id="get-btn" class="btn">Obtener Pokémon</button>
            <button id="next-btn" class="btn">Siguiente</button>
        </div>
    </div>
</body>
</html>
